<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
  <section class="section">
    <div class="container">
    <div class="columns">
        <div class="column is-half is-offset-one-quarter">
            <div class="card">
              <div class="card-image">
                <figure class="image is-2by1">
                  <img src="https://media.istockphoto.com/photos/table-tennis-ball-and-bat-picture-id502189498?k=6&m=502189498&s=612x612&w=0&h=DwJue8FPKCLU_LhkCEgVvf39eHMLu53dBer9PmHHyC4=" alt="">
                </figure>
              </div>
                <header class="card-header">
                  <p class="card-header-title">
                    PING PONG SCORE KEEPER
                  </p>
                  
                </header>
                <div class="card-content">
                  <div class="content">
                   <h1 class="title is-1"><span id="p1display">0 </span> to <span id="p2display"> 0</span></h1>
                   <p class="subtitle">use the button below to keep score</p>
                   <label for="playto" class="label is-large is-inline">Playing To</label>
                   <div class="select is-rounded">
                    <select name="" id="playto">
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                  </select>
                   </div>
                  </div>
                </div>
                <footer class="card-footer">
                  <button id="p1button" class="is-primary button card-footer-item">+1 Player One</button>
                  <button id="p2button" class="is-info button card-footer-item">+1 Player Two</button>
                  <button id="reset" class="is-danger button card-footer-item">reset</button>
                </footer>
              </div>
        </div>

    </div>
    </div>
     
  </section>
    <script src="app.js"></script>
</body>
</html>
